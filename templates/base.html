{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Municipal Connect</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;600;700&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="bg-rotator bg-rotator-a"></div>
<div class="bg-rotator bg-rotator-b"></div>
<div class="page-overlay"></div>


<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

        <a class="navbar-brand" href="{% url 'common:home' %}">
            Municipal Connect
        </a>

        <div class="navbar-nav ms-auto">

            <a class="nav-link" href="{% url 'common:home' %}">
                Home
            </a>

            <a class="nav-link" href="{% url 'reports:list' %}">
                Reports
            </a>

            <a class="nav-link" href="{% url 'skills:list' %}">
                Skills
            </a>

            <a class="nav-link" href="{% url 'marketplace:list' %}">
                Marketplace
            </a>

            <a class="nav-link" href="{% url 'common:about' %}">
                About
            </a>

        </div>
    </div>
</nav>


<main class="flex-fill py-4 py-lg-5">
    <div class="container">
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} soft-card border-0 py-3 px-4 mb-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</main>


<footer class="text-center p-3">
    Â© 2026 MunicipalConnect
</footer>

<script>
    setTimeout(() => {
        document.querySelectorAll(".alert").forEach((alert) => {
            alert.style.transition = "opacity 0.4s ease";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 450);
        });
    }, 3000);
</script>

<script>
    const bgImages = [
        "{% static 'images/1.jpg' %}",
        "{% static 'images/2.jpg' %}",
        "{% static 'images/3.jpg' %}",
        "{% static 'images/4.jpg' %}",
        "{% static 'images/5.jpg' %}",
        "{% static 'images/6.jpg' %}",
        "{% static 'images/7.jpg' %}",
        "{% static 'images/8.jpg' %}",
        "{% static 'images/9.jpg' %}",
        "{% static 'images/10.jpg' %}"

    ];

    const layers = [
        document.querySelector(".bg-rotator-a"),
        document.querySelector(".bg-rotator-b")
    ];

    const storedIndex = Number.parseInt(sessionStorage.getItem("bgIndex"), 10);
    let currentIndex = Number.isFinite(storedIndex)
        ? Math.min(Math.max(storedIndex, 0), bgImages.length - 1)
        : Math.floor(Math.random() * bgImages.length);
    let activeLayer = 0;

    const setLayer = (layer, src) => {
        layer.style.backgroundImage = `url("${src}")`;
        layer.classList.add("is-visible");
    };

    const swapBackground = () => {
        const nextIndex = (currentIndex + 1) % bgImages.length;
        const nextLayer = 1 - activeLayer;

        layers[nextLayer].style.backgroundImage = `url("${bgImages[nextIndex]}")`;
        layers[nextLayer].classList.add("is-visible");
        layers[activeLayer].classList.remove("is-visible");

        activeLayer = nextLayer;
        currentIndex = nextIndex;
        sessionStorage.setItem("bgIndex", String(currentIndex));
    };

    const scheduleSwap = () => {
        const delay = 14000 + Math.random() * 2000;
        setTimeout(() => {
            swapBackground();
            scheduleSwap();
        }, delay);
    };

    setLayer(layers[activeLayer], bgImages[currentIndex]);
    sessionStorage.setItem("bgIndex", String(currentIndex));
    scheduleSwap();
</script>

</body>
</html>
