{% extends "base.html" %}

{% block content %}

<h2>Delete Item</h2>

<p>Are you sure you want to delete:</p>
<h4>{{ object.title }}</h4>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        Confirm Delete
    </button>
</form>

<a href="{% url 'marketplace:details' object.pk %}" class="btn btn-secondary mt-2">
    Cancel
</a>

{% endblock %}
