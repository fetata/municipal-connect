{% extends "base.html" %}

{% block content %}

<h2>Edit Report</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="{% url 'reports:details' object.pk %}" class="btn btn-secondary mt-2">
    Cancel
</a>

{% endblock %}
