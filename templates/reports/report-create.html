{% extends "base.html" %}

{% block content %}

<div class="glass-panel p-4 p-lg-5 reveal">
    <div class="section-kicker mb-2">New Report</div>
    <h2 class="mb-4">Create Report</h2>

    <form method="post" class="form-stack form-grid">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'reports:list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
