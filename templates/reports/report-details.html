{% extends "base.html" %}

{% block content %}

<h2>{{ report.title }}</h2>

<p><strong>Location:</strong> {{ report.location }}</p>

<p>{{ report.description }}</p>

<p>
    {% if report.is_active %}
        <span class="badge bg-danger">Active</span>
    {% else %}
        <span class="badge bg-success">Resolved</span>
    {% endif %}
</p>

<p><strong>Contact:</strong> {{ report.contact_name }} | {{ report.contact_phone }}</p>

<a href="{% url 'reports:list' %}" class="btn btn-secondary">Back</a>
<a href="{% url 'reports:edit' report.pk %}" class="btn btn-warning">
    Edit
</a>
<a href="{% url 'reports:delete' report.pk %}" class="btn btn-danger">
    Delete
</a>

{% endblock %}
