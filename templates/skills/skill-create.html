{% extends "base.html" %}

{% block content %}

<h2>Create Skill</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">
        Create
    </button>
</form>

<a href="{% url 'skills:list' %}" class="btn btn-secondary mt-2">
    Cancel
</a>

{% endblock %}
