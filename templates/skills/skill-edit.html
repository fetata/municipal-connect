{% extends "base.html" %}

{% block content %}

<div class="glass-panel p-4 p-lg-5 reveal">
    <div class="section-kicker mb-2">Update</div>
    <h2 class="mb-4">Edit Skill</h2>

    <form method="post" class="form-stack form-grid">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit" class="btn btn-warning">
                Save
            </button>
            <a href="{% url 'skills:details' object.pk object.slug %}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
