{% extends "base.html" %}

{% block content %}

<h2>Edit Skill</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-warning">
        Save
    </button>
</form>

<a href="{% url 'skills:details' object.pk %}" class="btn btn-secondary mt-2">
    Cancel
</a>

{% endblock %}
